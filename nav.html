<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <!-- 为了防止导航栏与页面主体中的其他内容的顶部相交错，请向<body> 标签添加至少50像素的内边距（padding），内边距的值可以根据您的需要进行设置。 -->
        <div class="container-fluid">
            <div>
                <p class="navbar-text navbar-left" style="font-size:1.2em" id="afname">你好！</p>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="exit1"><span class="glyphicon glyphicon-log-in"></span>登出</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <script>
        $(function() {
            var userID = "";
            $.ajax({
                url: "http://119.29.236.25/get_myself",
                type: "GET",
                dataType: "json",
                success: function(res) {
                    //console.log(res);
                    userID = res.data.user.userID;
                    var userName = res.data.user.usename;
                    var $name = $("<p class='navbar-text navbar-left' style='font-size:1.2em'></p>");
                    $name.text(userName);
                    $("#afname").before($name);
                }
            });
            $("#exit1").click(function() {
                alert("xxx");
                var data = {
                    userID: userID
                };
                $.ajax({
                    url: "http://119.29.236.25/exit",
                    type: "POST",
                    dataType: "json",
                    data: data,
                    success: function(res) {
                        console.log(res);
                    }
                })
            })

        });

    </script>
</body>

</html>
