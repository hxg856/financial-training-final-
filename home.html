<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>请选择您要执行的操作</h1>
        </div>
        <div class="bodypart divCenter">
            <button class="btn btn-default btn-lg" id="revisePassword">修改密码</button>
            <button class="btn btn-default btn-lg" id="createCompany">创建公司并输入贷款信息</button>
            <button class="btn btn-default btn-lg" id="queryReport">查询报告</button>
            <button class="btn btn-default btn-lg" id="deleteReport">删除报告</button>
        </div>
    </div>
    <script>
        $(function() {
            $.get("nav.html", function(data) {
                $(".container").before(data);
            });
            $("#revisePassword").click(function() {
                window.location.href = "revisepassword.html";
            });
            $("#createCompany").click(function() {
                window.location.href = "beforeevaluation.html";
            });
            $("#queryReport").click(function() {
                window.location.href = "searchREport.html";
            });
            $("#deleteReport").click(function() {
                window.location.href = "deleteReport.html";
            });
            //非管理员禁用删除
        })

    </script>
</body>

</html>
