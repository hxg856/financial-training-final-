<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>请仔细阅读以下条款...</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>风险评估系统</h1>
        </div>
        <div class="divCenter">
            <div style="display:block;">
                <p>请先仔细阅读以下条款，了解清楚风险评估系统详细流程后再进行下一步操作</p>
            </div>
            <iframe src="tiaokuan.txt" frameborder="1" width="600px" height="400px"></iframe>
            <div style="display:block">
                <input type="checkbox" id="ensure">
                <label for="ensure">我已了解详细流程，确定进行下一步操作</label>
            </div>
            <div style="display:block;">
                <button class="btn btn-default" id="next">确定并进行下一步</button>
                <button class="btn btn-default" id="returnHome" style="display:inline-block">返回</button>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $.get("nav.html", function(data) {
                $(".container").before(data);
            });
            $(document).on("click", "#ensure+span", function() {
                if ($("#ensure").is(":checked")) {
                    $("#ensure").attr("checked", false);
                } else {
                    $("#ensure").attr("checked", true);
                }
            });
            $("#next").click(function() {
                if ($("#ensure").is(":checked")) {
                    window.location.href = "enterinfo1.html";
                } else {
                    alert("抱歉，请仔细阅读条款并同意条款！");
                }
            })
        });

    </script>
</body>

</html>
