<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>请填写公司信息</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/layout.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/function.js"></script>
    <script src="js/ajax.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>填写客户信息</h1>
        </div>
        <div class="bodypart">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="companyName" class=" col-sm-4 col-md-4 col-lg-4 control-label">借贷主体（公司名称）</label>
                    <div class="col-sm-8">
                        <input type="text" id="companyName" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请在此输入公司完整名称" maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="corporation" class="col-sm-4 col-md-4 col-lg-4 control-label">法人代表（责任组织）</label>
                    <div class="col-sm-8">
                        <input type="text" id="corporation" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请正确输入法人代表" maxlength="20">
                    </div>

                </div>
                <div class="form-group">
                    <label for="nature" class="col-sm-4 col-md-4 col-lg-4 control-label">公司性质</label>
                    <div class="col-sm-8">
                        <input type="text" id="nature" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请在此输入公司性质，如：股份有限公司等" maxlength="20">
                    </div>
                </div>
                <div class="form-group">
                    <label for="business" class="col-sm-4 col-md-4 col-lg-4 control-label">主要业务</label>
                    <div class="col-sm-8">
                        <input type="text" id="business" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请输入主要的业务" maxlength="30">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reason" class=" col-sm-4 col-md-4 col-lg-4 control-label">借贷原因</label>
                    <div class="col-sm-8">
                        <input type="text" id="reason" class="form-control required col-sm-8 col-md-4 col-lg-4" placeholder="请在此输入公司本次借贷的原因" maxlength="50">
                    </div>
                </div>
                <div class="form-group divCenter">
                    <button class="btn btn-default" type="submit" id="createinfo1">下一步</button>
                    <button class="btn btn-default" id="returnHome" style="display:inline-block">返回</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(function() {
            $.get("nav.html", function(data) {
                $(".container").before(data);
            });
            $("#createinfo1").click(function() {
                var comName = $("#companyName");
                var leName = $("#corporation");
                var comNature = $("#nature");
                var mBus = $("#business");
                var loanRe = $("#reason");
                if (!comName.val()) {
                    if (!comName.next().hasClass("bg-danger")) {
                        var $alertInfo = $("<div class='bg-danger'>公司名称不能为空，请输入最长30位公司名称！</div>");
                        comName.after($alertInfo);
                        return false;
                    } else {
                        return false;
                    }
                }
                if (!leName.val()) {
                    if (!leName.next().hasClass("bg-danger")) {
                        var $alertInfo = $("<div class='bg-danger'>法人代表不能为空，请输入最长30位法人名称！</div>");
                        leName.after($alertInfo);
                        return false;
                    } else {
                        return false;
                    }
                }
                if (!comNature.val()) {
                    if (!comNature.next().hasClass("bg-danger")) {
                        var $alertInfo = $("<div class='bg-danger'>公司性质不能为空，请输入最长30位公司性质！</div>");
                        comNature.after($alertInfo);
                        return false;
                    } else {
                        return false;
                    }
                }
                if (!mBus.val()) {
                    if (!mBus.next().hasClass("bg-danger")) {
                        var $alertInfo = $("<div class='bg-danger'>主要业务不能为空，请输入最长30位主要业务！</div>");
                        mBus.after($alertInfo);
                        return false;
                    } else {
                        return false;
                    }
                }
                if (!loanRe.val()) {
                    if (!loanRe.next().hasClass("bg-danger")) {
                        var $alertInfo = $("<div class='bg-danger'>借贷原因不能为空，请输入最长50位借贷原因！</div>");
                        loanRe.after($alertInfo);
                        return false;
                    } else {
                        return false;
                    }
                }
                var data = {
                    companyName: comName.val(),
                    legalName: leName.val(),
                    companyNature: comNature.val(),
                    mainBusiness: mBus.val(),
                    loanReason: loanRe.val()
                };
                enterinfo1(data);
            });
        })
    </script>
</body>

</html>
